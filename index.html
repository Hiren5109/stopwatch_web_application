<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/time-tracking.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="timerdis">
        00 : 00 : 00 : 000
      </div>
    </div>
    <div class="timerbtn">
      <div class="btn">
        <button id="pause-timer" class="pause">
          <img src="images/stop-button.png" alt="" />
        </button>
        <button id="start-timer" class="start">
          <img src="images/video-play.png" alt="" />
        </button>
        <button id="reset-timer" class="reset">
          <img src="images/reset.png" alt="" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
